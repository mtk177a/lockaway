name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  rspec:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: docker-compose up -d

      - name: Wait for MySQL and Chrome to be ready
        run: |
          until docker-compose exec db mysqladmin ping -h "db" --silent; do
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Prepare Database
        run: docker-compose exec web bash -c "RAILS_ENV=test bundle exec rails db:create db:migrate"

      - name: Run RSpec in Docker
        run: docker-compose exec web bundle exec rspec

      - name: Shut down Docker Compose
        if: always()
        run: docker-compose down
